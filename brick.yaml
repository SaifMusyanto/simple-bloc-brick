name: advanced_bloc
description: Advanced BLoC generator with full CRUD and repository layer automatically.
version: 2.1.0
repository: https://github.com/yourusername/advanced_bloc_brick

vars:
  # Hanya menanyakan informasi inti
  name:
    type: string
    description: Feature name (e.g., user, product)
    prompt: What is the feature name?
    default: feature

  data_type:
    type: string
    description: Data type (e.g., List<User>, Product)
    prompt: What is the data type?
    default: dynamic

  datasource_name:
    type: string
    description: Datasource class name
    prompt: Datasource class name?
    default: ApiDatasource

  use_repository:
    type: boolean
    description: Generate repository layer
    prompt: Generate repository layer?
    default: true

  use_equatable:
    type: boolean
    description: Use Equatable
    prompt: Use Equatable?
    default: true

  # Method names otomatis (Hidden/Default tanpa prompt jika memungkinkan,
  # namun di Mason kita set default-nya agar langsung enter tanpa ketik)
  fetch_method:
    type: string
    default: "get{{name.pascalCase()}}s"

  create_method:
    type: string
    default: "create{{name.pascalCase()}}"

  update_method:
    type: string
    default: "update{{name.pascalCase()}}"

  delete_method:
    type: string
    default: "delete{{name.pascalCase()}}"
